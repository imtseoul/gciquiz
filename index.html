<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나님이 빚으시는 리더십 - 퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            background: #f5f5f5;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover:not(.active) {
            background: #ebebeb;
        }

        .quiz-content {
            padding: 40px;
            min-height: 400px;
        }

        .quiz-screen {
            display: none;
        }

        .quiz-screen.active {
            display: block;
        }

        .question-card {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #e8eeff;
            font-weight: 600;
        }

        .option-label {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .option.selected .option-label {
            background: #764ba2;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .results {
            text-align: center;
        }

        .score-display {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
        }

        .score-message {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .review-section {
            text-align: left;
            margin-top: 40px;
        }

        .review-title {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .review-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
        }

        .review-item.correct {
            border-left-color: #27ae60;
        }

        .review-question {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .review-answer {
            margin: 8px 0;
            padding-left: 20px;
        }

        .review-answer.wrong {
            color: #e74c3c;
        }

        .review-answer.correct {
            color: #27ae60;
        }

        .review-explanation {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 22px;
            }

            .quiz-content {
                padding: 20px;
            }

            .question-text {
                font-size: 18px;
            }

            .score-display {
                font-size: 56px;
            }
        }
    </style>
</head>

        <div class="header">

            <p>7강 & 8강 이해도 점검 퀴즈</p>

        <div class="tabs">
            <div class="tab active" data-tab="lecture7">7강: 궁극적 공헌</div>

        </div>

        <div class="quiz-content">

                </div>
                <div id="question-container-7"></div>
                <div class="navigation">
                    <button class="btn btn-secondary" id="prev7" style="visibility: hidden;">이전</button>
                    <button class="btn btn-primary" id="next7" disabled>다음</button>
                </div>

            <div class="quiz-screen" id="lecture8-quiz">

                <div class="navigation">

            <div class="quiz-screen" id="results7"></div>

        </div>
    </div>

                    options: [
                        "나의 능력으로 이룬 성과",
                        "나의 나 된 것은 다 하나님 은혜",
                        "나의 노력의 결과",
                        "나의 계획의 성취"
                    ],
                    correct: 1,
                    explanation: "찬양 가사는 '나의 나 된 것은 다 하나님 은혜라'로 반복되며, 끝까지 잘 마치는 것이 오직 하나님의 은혜로 가능함을 강조합니다."
                }
            ]
        };

        let currentQuiz = 'lecture7';
        let currentQuestion = 0;
        let answers = {};

        // 탭 전환
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const targetQuiz = this.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.quiz-screen').forEach(s => s.classList.remove('active'));
                
                if (answers[targetQuiz] && answers[targetQuiz].completed) {
                    document.getElementById(`results${targetQuiz === 'lecture7' ? '7' : '8'}`).classList.add('active');
                } else {
                    document.getElementById(`${targetQuiz}-quiz`).classList.add('active');
                }
                
                currentQuiz = targetQuiz;
            });
        });

        // 퀴즈 초기화
        function initQuiz(quiz) {
            currentQuestion = 0;
            answers[quiz] = { selected: {}, completed: false };
            renderQuestion(quiz);
        }

        // 질문 렌더링
        function renderQuestion(quiz) {
            const data = quizData[quiz];
            const container = document.getElementById(`question-container-${quiz === 'lecture7' ? '7' : '8'}`);
            const question = data[currentQuestion];
            
            let html = `
                <div class="question-card">
                    <div class="question-number">질문 ${currentQuestion + 1} / ${data.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
            `;
            
            question.options.forEach((option, index) => {
                const selected = answers[quiz].selected[currentQuestion] === index ? 'selected' : '';
                const label = String.fromCharCode(65 + index);
                html += `
                    <div class="option ${selected}" data-index="${index}">
                        <span class="option-label">${label}</span>
                        <span>${option}</span>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            
            // 옵션 클릭 이벤트
            container.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', function() {
                    container.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    answers[quiz].selected[currentQuestion] = parseInt(this.dataset.index);
                    updateNavigation(quiz);
                });
            });
            
            updateProgress(quiz);
            updateNavigation(quiz);
        }

        // 진행률 업데이트
        function updateProgress(quiz) {
            const suffix = quiz === 'lecture7' ? '7' : '8';
            const progress = ((currentQuestion + 1) / quizData[quiz].length) * 100;
            document.getElementById(`progress${suffix}`).style.width = progress + '%';
        }

        // 네비게이션 버튼 업데이트
        function updateNavigation(quiz) {
            const suffix = quiz === 'lecture7' ? '7' : '8';
            const prevBtn = document.getElementById(`prev${suffix}`);
            const nextBtn = document.getElementById(`next${suffix}`);
            
            prevBtn.style.visibility = currentQuestion > 0 ? 'visible' : 'hidden';
            
            const hasAnswer = answers[quiz].selected[currentQuestion] !== undefined;
            nextBtn.disabled = !hasAnswer;
            
            if (currentQuestion === quizData[quiz].length - 1) {
                nextBtn.textContent = '결과 보기';
            } else {
                nextBtn.textContent = '다음';
            }
        }

        // 이전 버튼
        ['7', '8'].forEach(suffix => {
            document.getElementById(`prev${suffix}`).addEventListener('click', () => {
                const quiz = suffix === '7' ? 'lecture7' : 'lecture8';
                if (currentQuestion > 0) {
                    currentQuestion--;
                    renderQuestion(quiz);
                }
            });
        });

        // 다음 버튼
        ['7', '8'].forEach(suffix => {
            document.getElementById(`next${suffix}`).addEventListener('click', () => {
                const quiz = suffix === '7' ? 'lecture7' : 'lecture8';
                if (currentQuestion < quizData[quiz].length - 1) {
                    currentQuestion++;
                    renderQuestion(quiz);
                } else {
                    showResults(quiz);
                }
            });
        });

        // 결과 표시
        function showResults(quiz) {
            answers[quiz].completed = true;
            const data = quizData[quiz];
            let correct = 0;
            
            data.forEach((q, i) => {
                if (answers[quiz].selected[i] === q.correct) {
                    correct++;
                }
            });
            
            const percentage = Math.round((correct / data.length) * 100);
            const suffix = quiz === 'lecture7' ? '7' : '8';
            const resultsContainer = document.getElementById(`results${suffix}`);
            
            let message = '';
            if (percentage >= 90) message = '훌륭합니다! 강의 내용을 완벽히 이해하셨네요! 🎉';
            else if (percentage >= 70) message = '잘 하셨습니다! 핵심 개념을 잘 파악하셨어요! 👏';
            else if (percentage >= 50) message = '좋아요! 복습하면 더 좋은 결과를 얻을 수 있습니다! 📚';
            else message = '강의를 다시 들어보시는 것을 추천드립니다. 💪';
            
            let html = `
                <div class="results">
                    <h2>퀴즈 완료!</h2>
                    <div class="score-display">${correct}/${data.length}</div>
                    <div class="score-message">${message}</div>
                    <div style="font-size: 18px; color: #666; margin-bottom: 20px;">정답률: ${percentage}%</div>
            `;
            
            // 오답 리뷰
            const wrongAnswers = [];
            data.forEach((q, i) => {
                if (answers[quiz].selected[i] !== q.correct) {
                    wrongAnswers.push({ question: q, index: i, userAnswer: answers[quiz].selected[i] });
                }
            });
            
            if (wrongAnswers.length > 0) {
                html += `
                    <div class="review-section">
                        <div class="review-title">📝 오답 노트 (${wrongAnswers.length}문제)</div>
                `;
                
                wrongAnswers.forEach(item => {
                    const q = item.question;
                    html += `
                        <div class="review-item">
                            <div class="review-question">Q${item.index + 1}. ${q.question}</div>
                            <div class="review-answer wrong">❌ 선택한 답: ${q.options[item.userAnswer]}</div>
                            <div class="review-answer correct">✅ 정답: ${q.options[q.correct]}</div>
                            <div class="review-explanation">${q.explanation}</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            } else {
                html += `<div style="color: #27ae60; font-size: 18px; margin-top: 20px;">🎯 완벽합니다! 모든 문제를 맞히셨습니다!</div>`;
            }
            
            html += `
                    <button class="btn btn-primary" onclick="retakeQuiz('${quiz}')" style="margin-top: 30px;">다시 풀기</button>
                </div>
            `;
            
            resultsContainer.innerHTML = html;
            
            document.querySelectorAll('.quiz-screen').forEach(s => s.classList.remove('active'));
            resultsContainer.classList.add('active');
        }

        // 퀴즈 재시작
        function retakeQuiz(quiz) {
            initQuiz(quiz);
            document.querySelectorAll('.quiz-screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`${quiz}-quiz`).classList.add('active');
        }

        // 초기화
        initQuiz('lecture7');
        initQuiz('lecture8');
        renderQuestion('lecture7');
    </script>
</body>
</html>
