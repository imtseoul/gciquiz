<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나님이 기뻐하시는 리더십 퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .progress-container {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .content {
            padding: 40px 30px;
        }

        .start-screen, .quiz-screen, .result-screen {
            display: none;
        }

        .start-screen.active, .quiz-screen.active, .result-screen.active {
            display: block;
        }

        .start-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .lecture-selection {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .lecture-card {
            flex: 1;
            min-width: 200px;
            padding: 30px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .lecture-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .lecture-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .lecture-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .lecture-card p {
            font-size: 14px;
            opacity: 0.8;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
            flex-shrink: 0;
        }

        .option-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.selected .option-letter {
            background: white;
            color: #667eea;
        }

        .option.selected .option-text {
            color: white;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.correct .option-letter {
            background: #4caf50;
            color: white;
        }

        .option.wrong {
            border-color: #f44336;
            background: #ffebee;
        }

        .option.wrong .option-letter {
            background: #f44336;
            color: white;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .explanation-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .explanation-text {
            color: #555;
            line-height: 1.6;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .nav-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .prev-button {
            background: #e0e0e0;
            color: #666;
        }

        .prev-button:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .next-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .next-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-screen {
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .score-number {
            font-size: 48px;
            font-weight: bold;
        }

        .score-total {
            font-size: 18px;
            opacity: 0.9;
        }

        .result-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .result-details {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .restart-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 30px 20px;
            }

            .question-text {
                font-size: 18px;
            }

            .lecture-selection {
                flex-direction: column;
            }

            .navigation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>하나님이 기뻐하시는 리더십</h1>
            <p>5강 & 6강 학습 퀴즈</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="content">
            <!-- 시작 화면 -->
            <div class="start-screen active" id="startScreen">
                <h2>학습할 강의를 선택하세요</h2>
                <div class="lecture-selection">
                    <div class="lecture-card" data-lecture="lecture5">
                        <h3>5강</h3>
                        <p>초점 있는 삶</p>
                    </div>
                    <div class="lecture-card" data-lecture="lecture6">
                        <h3>6강</h3>
                        <p>멘토링</p>
                    </div>
                    <div class="lecture-card" data-lecture="both">
                        <h3>통합</h3>
                        <p>5강 + 6강</p>
                    </div>
                </div>
                <button class="start-button" id="startButton" disabled>퀴즈 시작하기</button>
            </div>

            <!-- 퀴즈 화면 -->
            <div class="quiz-screen" id="quizScreen">
                <div class="question-container">
                    <div class="question-number" id="questionNumber"></div>
                    <div class="question-text" id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">💡 설명</div>
                        <div class="explanation-text" id="explanationText"></div>
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button class="nav-button prev-button" id="prevButton">이전</button>
                    <button class="nav-button next-button" id="nextButton">다음</button>
                </div>
            </div>

            <!-- 결과 화면 -->
            <div class="result-screen" id="resultScreen">
                <h2 class="result-message" id="resultMessage"></h2>
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber"></div>
                    <div class="score-total" id="scoreTotal"></div>
                </div>
                <div class="result-details">
                    <div class="detail-row">
                        <span>정답률</span>
                        <span id="accuracyRate"></span>
                    </div>
                    <div class="detail-row">
                        <span>맞은 문제</span>
                        <span id="correctCount"></span>
                    </div>
                    <div class="detail-row">
                        <span>틀린 문제</span>
                        <span id="wrongCount"></span>
                    </div>
                </div>
                <button class="restart-button" id="restartButton">다시 시작하기</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = {
            lecture5: [
                {
                    question: "피터 드러커가 제시한 개념 중 '효율성'과 관련된 것은 무엇인가요?",
                    options: [
                        "일을 제대로 하기(Doing things right)",
                        "옳은 일을 하기(Doing the right things)",
                        "옳은 일을 제대로 하기(Doing the right things right)",
                        "모든 일을 완벽히 하기(Doing everything perfectly)"
                    ],
                    correct: 0,
                    explanation: "'Doing things right'는 맡겨진 일을 잘 해내는 효율성(매니지먼트)과 관련이 있습니다. 반면 'Doing the right things'는 효과성(리더십)과 관련됩니다."
                },
                {
                    question: "초점 있는 삶의 성경적 기초로 제시된 말씀은 무엇인가요?",
                    options: [
                        "로마서 8:28",
                        "에베소서 2:10",
                        "빌립보서 4:13",
                        "마태복음 28:19-20"
                    ],
                    correct: 1,
                    explanation: "에베소서 2:10 - '우리는 그가 지으신 바라 그리스도 예수 안에서 선한 일을 위하여 지으심을 받은 자니 이 일은 하나님이 전에 예비하사 우리로 그 가운데서 행하게 하려 하심이라'"
                },
                {
                    question: "초점 있는 삶의 네 가지 요소가 아닌 것은?",
                    options: [
                        "삶의 목표",
                        "효과적 방법",
                        "재정적 안정",
                        "궁극적 공헌"
                    ],
                    correct: 2,
                    explanation: "초점 있는 삶의 네 가지 요소는: ①삶의 목표, ②효과적인 방법, ③주요 역할, ④궁극적 공헌입니다. 재정적 안정은 포함되지 않습니다."
                },
                {
                    question: "에스라의 주요 역할에 해당하지 않는 것은?",
                    options: [
                        "제사장",
                        "학자",
                        "훈련자",
                        "선지자"
                    ],
                    correct: 3,
                    explanation: "에스라는 제사장, 학자, 훈련자의 역할을 감당했습니다. 그는 영적 권위를 가진 제사장이자, 모세의 율법을 가르치는 학자였으며, 다른 사람들도 훈련하여 하나님의 진리를 설명할 수 있게 도왔습니다."
                },
                {
                    question: "바울의 삶의 목적에 대한 설명으로 옳은 것은?",
                    options: [
                        "예루살렘 성전을 재건하는 것",
                        "부활하신 주 예수님을 유대인과 이방인과 왕들에게 증거하는 것",
                        "로마 제국을 복음화하는 것",
                        "12제자를 훈련시키는 것"
                    ],
                    correct: 1,
                    explanation: "바울의 삶의 목적은 '부활하신 주 예수님이 나에게 보이신 것과 앞으로 보이실 것을 유대인과 이방인과 왕들에게 증거함으로 하나님을 섬기는 것'이었습니다."
                },
                {
                    question: "삶의 목적이 없는 효과적인 방법의 결과는?",
                    options: [
                        "영원한 열매를 맺는다",
                        "일시적인 유행으로 사라지기 쉽다",
                        "하나님을 영화롭게 한다",
                        "공동체를 세운다"
                    ],
                    correct: 1,
                    explanation: "삶의 목적이 없는 효과적인 방법은 일시적인 유행으로 사라지기 쉽습니다. 방법은 반드시 명확한 목적과 연결되어야 지속 가능합니다."
                },
                {
                    question: "바나바의 삶의 목적은 무엇이었나요?",
                    options: [
                        "교회를 개척하는 것",
                        "믿는 자들을 격려하는 것",
                        "선교 여행을 떠나는 것",
                        "신학을 가르치는 것"
                    ],
                    correct: 1,
                    explanation: "바나바의 이름 자체가 '위로의 아들'이라는 뜻이며, 그의 삶의 목적은 '어디서든지 믿는 자들을 격려하는 것'이었습니다. 그는 살아계신 그리스도를 아는 사람들을 사랑하고 돌보고 베풀어줌으로 이를 실천했습니다."
                },
                {
                    question: "초점 있는 삶을 살아야 하는 이유로 올바른 것은?",
                    options: [
                        "성공적인 경력을 쌓기 위해",
                        "다른 사람들에게 인정받기 위해",
                        "하나님께서 우리의 최대한의 잠재력까지 개발되기를 원하시기 때문에",
                        "더 많은 돈을 벌기 위해"
                    ],
                    correct: 2,
                    explanation: "하나님께서 우리를 부르실 때 우리의 최대한의 잠재력까지 개발되기를 원하시기 때문에 초점 있는 삶을 살아야 합니다. 또한 전 삶을 통해서 하나님의 다루심을 이해하고 이에 반응할 책임이 있습니다."
                },
                {
                    question: "에스라가 남기고자 했던 궁극적 공헌은?",
                    options: [
                        "웅장한 성전 건물",
                        "많은 재산과 자원",
                        "하나님의 말씀을 읽고 연구하고 적용할 수 있는 훈련된 하나님의 사람들",
                        "강력한 군사력"
                    ],
                    correct: 2,
                    explanation: "에스라는 '하나님의 말씀을 읽고 연구하고 적용할 수 있는 훈련된 하나님의 사람들'을 남기기 원했습니다. 그들이 또한 이 율법을 다른 사람에게 가르쳐주기를 기대했습니다."
                },
                {
                    question: "크리스천 리더가 추구해야 할 최고 수준의 개념은?",
                    options: [
                        "일을 제대로 하기(Doing things right)",
                        "옳은 일을 하기(Doing the right things)",
                        "옳은 일을 제대로 하기(Doing the right things right)",
                        "나쁜 일을 하지 않기(Not doing wrong things)"
                    ],
                    correct: 2,
                    explanation: "'Doing the right things right'는 우리가 해야 하는 그 일(하나님이 원하시는 일)을 바르게 해낼 때를 의미합니다. 이것이 크리스천 리더로서 추구해야 할 최고 수준입니다."
                }
            ],
            lecture6: [
                {
                    question: "리더십의 시작은 언제인가요?",
                    options: [
                        "직위를 받았을 때",
                        "많은 사람들이 따를 때",
                        "리더 자신보다 다른 사람들의 성장과 번영에 더 많은 관심을 갖게 되는 순간",
                        "경험이 충분히 쌓였을 때"
                    ],
                    correct: 2,
                    explanation: "리더십은 '리더 자신보다 다른 사람들의 성장과 번영에 더 많은 관심을 갖게 되는 순간'부터 시작됩니다. 이는 멘토링의 중요성을 더욱 강화시킵니다."
                },
                {
                    question: "멘토링의 가장 간단한 정의는 무엇인가요?",
                    options: [
                        "가르치는 것",
                        "돕는 것",
                        "이끄는 것",
                        "지시하는 것"
                    ],
                    correct: 1,
                    explanation: "멘토링의 가장 간단한 정의는 '돕는 것'입니다. 멘토는 '돕는 사람'이며, 하나님께서 주신 자원을 나눔으로 한 사람이 다른 사람에게 능력을 부여하는 것입니다."
                },
                {
                    question: "끝까지 잘 마치는 지도자들의 공통점이 아닌 것은?",
                    options: [
                        "시기적절한 도움이 있었다",
                        "3-10명의 의미 있는 도움을 준 사람들이 있었다",
                        "높은 학벌을 가지고 있었다",
                        "일상적 배움의 효력을 인지했다"
                    ],
                    correct: 2,
                    explanation: "끝까지 잘 마치는 지도자들의 공통점은: ①시기적절한 도움이 있었다, ②3-10명의 의미 있는 도움을 준 사람들이 있었다입니다. 학벌은 필수 조건이 아닙니다."
                },
                {
                    question: "교육의 세 가지 양식에 해당하지 않는 것은?",
                    options: [
                        "공식 교육",
                        "비형식 교육",
                        "비공식 교육",
                        "온라인 교육"
                    ],
                    correct: 3,
                    explanation: "교육의 세 가지 양식은: ①공식 교육(대학/대학원), ②비형식 교육(세미나, 워크샵), ③비공식 교육(현장 실습, 일상적 배움)입니다. 온라인 교육은 이 분류에 속하지 않습니다."
                },
                {
                    question: "멘토링의 방법으로 제시되지 않은 것은?",
                    options: [
                        "의미 있는 기회 제공",
                        "시기적절한 조언",
                        "재정적 후원만 제공",
                        "자원과 사람 연결"
                    ],
                    correct: 2,
                    explanation: "멘토링의 방법에는: 기회 제공, 조언, 평판을 위험에 내맡김(추천), 모델링, 자원 연결, 함께 동역 등이 있습니다. 재정적 후원만으로는 충분하지 않습니다."
                },
                {
                    question: "멘토의 9가지 기능에 포함되지 않는 것은?",
                    options: [
                        "제자 훈련자",
                        "코치",
                        "후원자",
                        "심판자"
                    ],
                    correct: 3,
                    explanation: "멘토의 기능에는: 제자 훈련자, 영적 안내자, 코치, 상담자, 가르치는 자, 후원자, 동시적 모델, 역사적 인물, 섭리적 만남 등이 있습니다. '심판자'는 멘토의 기능이 아닙니다."
                },
                {
                    question: "멘토링에서 가장 중요한 두 가지는?",
                    options: [
                        "시간과 돈",
                        "능력 부여와 강한 책무 의식",
                        "지식과 경험",
                        "권위와 통제"
                    ],
                    correct: 1,
                    explanation: "멘토링에서 가장 중요한 것은: ①능력 부여(Empowerment), ②강한 책무 의식(Accountability)입니다. 특히 비공식 현장에서는 이 두 가지를 의도적으로 선택해야 합니다."
                },
                {
                    question: "이상적인 멘토에 대한 올바른 이해는?",
                    options: [
                        "모든 필요를 채워줄 수 있는 한 명의 완벽한 멘토가 필요하다",
                        "한 사람이 모든 멘토 기능을 발휘할 수 없으므로 여러 멘토가 필요하다",
                        "멘토는 반드시 나이가 많아야 한다",
                        "멘토는 완벽해야 한다"
                    ],
                    correct: 1,
                    explanation: "모든 필요를 홀로 채워줄 수 있는 이상적 멘토 한 명은 존재하지 않습니다. 구체적인 도움이 필요한 영역에서 도움을 줄 수 있는 여러 멘토를 찾아야 합니다."
                },
                {
                    question: "균형 잡힌 멘토링 관계(X자 모델)에 포함되지 않는 것은?",
                    options: [
                        "나를 도와주는 상향 멘토",
                        "동료 멘토들",
                        "내가 돕는 하향 멘티",
                        "경쟁자"
                    ],
                    correct: 3,
                    explanation: "균형 잡힌 멘토링 관계(X자 모델)는: ①상향 멘토(나를 도와주는), ②좌우 동료 멘토들, ③하향 멘티(내가 돕는), ④자기 자신으로 구성됩니다. 경쟁자는 포함되지 않습니다."
                },
                {
                    question: "비공식 교육의 특징으로 옳은 것은?",
                    options: [
                        "대학에서만 이루어진다",
                        "일상 가운데 항상 일어나며 지도자에게 지대한 영향을 미친다",
                        "공신력이 가장 높다",
                        "체계적인 커리큘럼이 필수다"
                    ],
                    correct: 1,
                    explanation: "비공식 교육은 우리의 일상 가운데 항상 일어나며, 이러한 배움들이 지도자들에게 지대한 영향을 미칩니다. 일상 속에 숨어 있는 배움의 기회들을 의도적으로 활용해야 합니다."
                }
            ]
        };

        let currentLecture = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedAnswer = null;

        // DOM 요소
        const startScreen = document.getElementById('startScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultScreen = document.getElementById('resultScreen');
        const lectureCards = document.querySelectorAll('.lecture-card');
        const startButton = document.getElementById('startButton');
        const progressBar = document.getElementById('progressBar');
        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanationText');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const resultMessage = document.getElementById('resultMessage');
        const scoreNumber = document.getElementById('scoreNumber');
        const scoreTotal = document.getElementById('scoreTotal');
        const accuracyRate = document.getElementById('accuracyRate');
        const correctCount = document.getElementById('correctCount');
        const wrongCount = document.getElementById('wrongCount');
        const restartButton = document.getElementById('restartButton');

        // 강의 선택
        lectureCards.forEach(card => {
            card.addEventListener('click', function() {
                lectureCards.forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                currentLecture = this.dataset.lecture;
                startButton.disabled = false;
            });
        });

        // 퀴즈 시작
        startButton.addEventListener('click', () => {
            if (currentLecture === 'both') {
                currentQuestions = [...quizData.lecture5, ...quizData.lecture6];
                // 문제 섞기
                currentQuestions.sort(() => Math.random() - 0.5);
            } else {
                currentQuestions = [...quizData[currentLecture]];
            }
            
            userAnswers = new Array(currentQuestions.length).fill(null);
            currentQuestionIndex = 0;
            
            startScreen.classList.remove('active');
            quizScreen.classList.add('active');
            
            displayQuestion();
        });

        // 문제 표시
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            selectedAnswer = userAnswers[currentQuestionIndex];
            
            // 진행바 업데이트
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            progressBar.style.width = progress + '%';
            
            // 문제 번호 및 텍스트
            questionNumber.textContent = `문제 ${currentQuestionIndex + 1} / ${currentQuestions.length}`;
            questionText.textContent = question.question;
            
            // 옵션 표시
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                if (selectedAnswer === index) {
                    optionDiv.classList.add('selected');
                    if (selectedAnswer === question.correct) {
                        optionDiv.classList.add('correct');
                    } else {
                        optionDiv.classList.add('wrong');
                    }
                }
                
                if (selectedAnswer !== null) {
                    optionDiv.classList.add('disabled');
                    if (index === question.correct) {
                        optionDiv.classList.add('correct');
                    }
                }
                
                const letter = String.fromCharCode(65 + index);
                optionDiv.innerHTML = `
                    <div class="option-letter">${letter}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionDiv.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionDiv);
            });
            
            // 설명 표시/숨김
            if (selectedAnswer !== null) {
                explanationText.textContent = question.explanation;
                explanation.classList.add('show');
            } else {
                explanation.classList.remove('show');
            }
            
            // 버튼 상태
            prevButton.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextButton.textContent = '결과 보기';
            } else {
                nextButton.textContent = '다음';
            }
        }

        // 옵션 선택
        function selectOption(index) {
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            selectedAnswer = index;
            userAnswers[currentQuestionIndex] = index;
            displayQuestion();
        }

        // 이전 버튼
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        // 다음 버튼
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        });

        // 결과 표시
        function showResults() {
            let correctAnswers = 0;
            
            userAnswers.forEach((answer, index) => {
                if (answer === currentQuestions[index].correct) {
                    correctAnswers++;
                }
            });
            
            const totalQuestions = currentQuestions.length;
            const wrongAnswers = totalQuestions - correctAnswers;
            const accuracy = Math.round((correctAnswers / totalQuestions) * 100);
            
            // 결과 메시지
            let message = '';
            if (accuracy >= 90) {
                message = '🎉 탁월합니다!';
            } else if (accuracy >= 70) {
                message = '👍 잘하셨습니다!';
            } else if (accuracy >= 50) {
                message = '💪 좋은 시작입니다!';
            } else {
                message = '📚 복습이 필요해요!';
            }
            
            resultMessage.textContent = message;
            scoreNumber.textContent = correctAnswers;
            scoreTotal.textContent = `/ ${totalQuestions}`;
            accuracyRate.textContent = accuracy + '%';
            correctCount.textContent = correctAnswers + '개';
            wrongCount.textContent = wrongAnswers + '개';
            
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');
        }

        // 다시 시작
        restartButton.addEventListener('click', () => {
            currentLecture = null;
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            selectedAnswer = null;
            
            lectureCards.forEach(c => c.classList.remove('selected'));
            startButton.disabled = true;
            progressBar.style.width = '0%';
            
            resultScreen.classList.remove('active');
            startScreen.classList.add('active');
        });
    </script>
</body>
