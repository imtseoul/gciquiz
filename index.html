            resultScreen.classList.add('active');
        }

        // Îã§Ïãú ÏãúÏûë
        restartButton.addEventListener('click', () => {
            currentLecture = null;
            currentQuestions = [];
            currentQuestionIndex = 0;
            userAnswers = [];

            progressBar.style.width = '0%';
            
            resultScreen.classList.remove('active');
            startScreen.classList.add('active');
        });
    </script>
